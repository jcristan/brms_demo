<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">
	
    <h:form id="insertForm">
    	<h:messages/>
		<div>
		      <rich:simpleTogglePanel label="Datos de Cliente" switchType="ajax">
				<h2><f:facet name="header">Realizar calculo para Poliza de Seguros</f:facet></h2>
			
			<center>
			<table>
			<tbody>
				
	            
				
				<tr>
				<td><h3><h:outputText value="Número Identificación : "/></h3></td>
				<td><h2><h:inputText id="clienteid" value="#{customerInsertForm.customerInsert.customerId}" size="27"/></h2></td>
				</tr>		
				
				<tr>
				<td><h3><h:outputText value="Nombre : "/></h3></td>
				<td><h2><h:inputText id="clientenombre" value="#{customerInsertForm.customerInsert.fname}" size="27"/></h2></td>
				</tr>
				
				<tr>     		
      			<td><h3><h:outputText value="Apellido : "/></h3></td>
      			<td><h2><h:inputText id="clienteapellido" value="#{customerInsertForm.customerInsert.lname}" size="27" /></h2></td>
      			</tr>
      			      			
      			<tr>
      			<td><h3><h:outputText value="Género: "/></h3></td>
      			<td><h:selectOneMenu value="#{customerInsertForm.customerInsert.genero}">
   					<f:selectItem itemValue="M" itemLabel="Masculino" />
   					<f:selectItem itemValue="F" itemLabel="Femenino" />
   				</h:selectOneMenu></td>
      			</tr>
      			
      			
      			<tr>
      			<td><h3><h:outputText value="Tipo de Vehículo: "/></h3></td>
      			<td><h:selectOneMenu value="#{customerInsertForm.customerInsert.tipo_Vehiculo}">
   					<f:selectItem itemValue="liviano" itemLabel="Liviano" />
   					<f:selectItem itemValue="motos" itemLabel="Motos" />
   					<f:selectItem itemValue="pesados" itemLabel="Pesados" />
   				</h:selectOneMenu></td>
   				</tr>
      			
      			<tr>
      			<td colspan="2">
      			<center><h2><h:outputText value=" -   Tipo de Amparo   - "/></h2></center>
      			</td>
      			</tr>
      			
      			<tr>
      			<td><h3><h:outputText value="Responsabilidad Civil Extraordinaria: "/></h3></td>
      			<td align="left"><h:selectBooleanCheckbox value="#{customerInsertForm.customerInsert.rcivil}" /></td>
      			</tr>
      			
      			<tr>
      			<td><h3><h:outputText value="Hurto: "/></h3></td>
      			<td align="left"><h:selectBooleanCheckbox value="#{customerInsertForm.customerInsert.hurto}" /></td> 
      			</tr>
      			      			
      			<tr>
      			<td><h3><h:outputText value="Pérdida: "/></h3></td>
      			<td align="left"><h:selectBooleanCheckbox value="#{customerInsertForm.customerInsert.perdida}" /></td>
      			</tr>
      			
      			<tr>
      			<td><h3><h:outputText value="Terremoto: "/></h3></td>
      			<td align="left"><h:selectBooleanCheckbox value="#{customerInsertForm.customerInsert.terremoto}" /></td>
      			</tr>
      			
      			<tr>
      			<td><h3><h:outputText value="Todo Riesgo: "/></h3></td>
      			<td align="left"><h:selectBooleanCheckbox value="#{customerInsertForm.customerInsert.todoRiesgo}" /></td>
      			</tr>    			
      			     <tr>
      			<td colspan="2">
      			<center><h2><h:outputText value=" -   Descripciones generales   - "/></h2></center>
      			</td>
      			</tr>			
      			<tr>
      			<td><h3><h:outputText value="Modelo: "/></h3></td>
      			<td><h:selectOneMenu value="#{customerInsertForm.customerInsert.modelo}">
   					<f:selectItem itemValue="2000" itemLabel="2000" />
   					<f:selectItem itemValue="2001" itemLabel="2001" />
   					<f:selectItem itemValue="2002" itemLabel="2002" />
   					<f:selectItem itemValue="2003" itemLabel="2003" />
   					<f:selectItem itemValue="2004" itemLabel="2004" />
   					<f:selectItem itemValue="2005" itemLabel="2005" />
   					<f:selectItem itemValue="2006" itemLabel="2006" />
   					<f:selectItem itemValue="2007" itemLabel="2007" />
   					<f:selectItem itemValue="2008" itemLabel="2008" />
   					<f:selectItem itemValue="2009" itemLabel="2009" />
   					<f:selectItem itemValue="2010" itemLabel="2010" />
   					<f:selectItem itemValue="2011" itemLabel="2011" />
   					<f:selectItem itemValue="2012" itemLabel="2012" />
   					<f:selectItem itemValue="2013" itemLabel="2013" />
   				</h:selectOneMenu>
   				</td>
      			</tr>
      			
      			<tr>
      			<td><h3><h:outputText value="Marca: "/></h3></td>
      			<td><h:selectOneMenu value="#{customerInsertForm.customerInsert.marca}">
   					<f:selectItem itemValue="chevrolet" itemLabel="Chevrolet" />
   					<f:selectItem itemValue="renault" itemLabel="Renault" />
   					<f:selectItem itemValue="mazda" itemLabel="Mazda" />
   					<f:selectItem itemValue="dodge" itemLabel="Dodge" />
   					<f:selectItem itemValue="audi" itemLabel="Audi" />
   				</h:selectOneMenu>
   				</td>
      			</tr>
      			
      			<tr>      			
      			<td><h3><h:outputText value="Zona de Circulación: "/></h3></td>
      			<td><h:selectOneMenu value="#{customerInsertForm.customerInsert.zona_circulacion}">
   					<f:selectItem itemValue="quito" itemLabel="Quito" />
   					<f:selectItem itemValue="manta" itemLabel="Manta" />
   					<f:selectItem itemValue="guayaquil" itemLabel="Guayaquil" />
   					<f:selectItem itemValue="cuenca" itemLabel="Cuenca" />
   				</h:selectOneMenu>
   				</td>
      			</tr>
      			
      			<tr>
      			<td><h3><h:outputText value="Forma de Pago: "/></h3></td>
      			<td><h:selectOneMenu value="formaPago">
   					<f:selectItem itemValue="anual" itemLabel="Anual" />
   					<f:selectItem itemValue="semestral" itemLabel="Semestral" />
   					<f:selectItem itemValue="trimestral" itemLabel="Trimestral" />
   					<f:selectItem itemValue="mensual" itemLabel="Mensual" />
   				</h:selectOneMenu>
   				</td>
      			</tr>
      			
      			</tbody>
      			</table>
      			</center>
      			
      		
      		    </rich:simpleTogglePanel>
		</div>
		

        <br></br>
     
      <center><div class="actionButtons" align="center">
		            <h:commandButton id="pedidoFormEvaluar" value="Registrar Cliente" 
		                    action="#{customerInsertForm.insertarCliente()}"/>
		                  
		            <h:commandButton id="pedidoFormCalcular" value="Calcular Valor Asegurado" 
		                    action="#{customerInsertForm.calcularValorAsegurado()}"/>
		</div></center>
	      
	      <rich:simpleTogglePanel label="Su poliza de seguros:" switchType="ajax">  
	        	<center>
	        	<table>
	        	<tbody>
      			
	        	<tr>
      			<td><h2><h:outputText value="Valor asegurado: "/></h2></td>
      			<td><h2><h:outputText value="#{customerInsertForm.customerInsert.vasegurado}">
      				<f:convertNumber minFractionDigits="2" />
      			</h:outputText></h2></td>
      			</tr>
      			
      			<tr>
      			<td><h2><h:outputText value="Porcentaje Prima: "/></h2></td>
      			<td><h2><h:outputText value="#{customerInsertForm.customerInsert.pprima}">
      				<f:convertNumber minFractionDigits="2" />
      			</h:outputText>
      			<h:outputText value="%"/></h2></td>
      			</tr>
      			
      			<tr>
      			<td><h2><h:outputText value="Valor de la Poliza: "/></h2></td>
      			<td><h2><h:outputText value="#{customerInsertForm.customerInsert.vpoliza}">
      				<f:convertNumber minFractionDigits="2" />
      			</h:outputText>
      			</h2></td>
      			</tr>
      			</tbody>
      			</table>
      			</center>
	        </rich:simpleTogglePanel>
	        
	        
    </h:form>

</ui:define>

</ui:composition>
