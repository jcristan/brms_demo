<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">

<ui:define name="body">
	
    <h:form id="insertForm">
    	<h:messages/>
		<div>
		      <rich:simpleTogglePanel label="Datos de Cliente" switchType="ajax">
		
	            <f:facet name="header">Realizar Insercion de cliente</f:facet>
				
				<h:outputText value="Cliente ID (cedula) = "/>
				<h:inputText id="clienteid" value="#{customerInsertForm.customerInsert.customerId}" size="27"/>
							
				<br></br>
				<h:outputText value="Nombre : "/>
				<h:inputText id="clientenombre" value="#{customerInsertForm.customerInsert.fname}" size="27"/>
				
				<br></br>      		
      			<h:outputText value="Apellido : "/>
      			<h:inputText id="clienteapellido" value="#{customerInsertForm.customerInsert.lname}" size="27" required="true"/>
      			      			
      			<br></br>
      			<h:outputText value="Genero: "/>
      			<h:selectOneMenu value="#{customerInsertForm.customerInsert.genero}">
   					<f:selectItem itemValue="M" itemLabel="Masculino" />
   					<f:selectItem itemValue="F" itemLabel="Femenino" />
   				</h:selectOneMenu>
      			
      			<br></br>
      			<h:outputText value="Tipo de Vehiculo: "/>
      			<h:selectOneMenu value="#{customerInsertForm.customerInsert.tipo_Vehiculo}">
   					<f:selectItem itemValue="liviano" itemLabel="Liviano" />
   					<f:selectItem itemValue="motos" itemLabel="Motos" />
   					<f:selectItem itemValue="pesados" itemLabel="Pesados" />
   				</h:selectOneMenu>
      			
      			<h:outputText value="Amparo: "/>
      			<br></br>
      			<h:outputText value="Responsabilidad Civil Extraordinaria: "/>
      			<h:selectBooleanCheckbox value="#{customerInsertForm.customerInsert.rcivil}" />
      			
      			
      			<br></br>
      			<h:outputText value="Todo Riesgo: "/>
      			<h:selectBooleanCheckbox value="#{customerInsertForm.customerInsert.todoRiesgo}" />
      			
      			
      			<h:outputText value="Modelo: "/>
      			
      			<h:outputText value="Siniestralidad: "/>
      			
      			<h:outputText value="Continuidad: "/>
      			<h:outputText value="Valor asegurado: "/>
      			<h:outputText value="Accesorios Asegurados: "/>
      			<h:outputText value="Protecciones: "/>
      			<h:outputText value="Zona de Circulacion: "/>
      			<h:outputText value="Forma de Pago: "/>
      			
      		
      		
      		    </rich:simpleTogglePanel>
		</div>
		

        <br></br>
     
      <div class="actionButtons" align="center">
		            <h:commandButton id="pedidoFormEvaluar" value="Registrar Cliente" 
		                    action="#{customerInsertForm.insertarCliente()}"/>
		</div>
	        
    </h:form>

</ui:define>

</ui:composition>
